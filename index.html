<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/null.css">
    <link rel="stylesheet" href="./style/style.css">

    <title>Document</title>
</head>

<body>

    <template id="users-report">
        <tr>
            <td>{{name}}</td>
            <td>{{age}}</td>
            <td>{{gender}}</td>
            <td>{{city}}</td>
        </tr>
    </template>
    <div class="wrapper">
        <h1>API tests</h1>

        <div class="page__container">
            <div id="choosePage">
                <p>Choose page</p>
                <a href="#" data-page="1">Page 1 </a><a href="#" data-page="2">Page 2</a>
            </div>

            <div id="userList"></div>
        </div>

        <div class="users__container">
            <button id="show">show users</button>
            <select name="#" id="usersFilter">
                <option value="1">All users</option>
                <option value="2">Only men</option>
                <option value="3">Only women</option>
                <option value="4">People from Kyiv</option>
            </select>
            <button id="showResume">show resume</button>
            <div class="users__show-container">
                <div id="outputUsers"></div>
                <div class="users__resume">
                    <h3 class="users__text">Result</h3>
                    <ul id="outputResume"></ul>
                </div>

            </div>

        </div>
    </div>



    <script src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="mustache.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
